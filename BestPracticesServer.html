<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Your Soil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f8f4;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card h3 {
      padding: 10px;
      color: #1b5e20;
    }
  </style>
</head>

<body>

<header>
  <h1>ðŸŒ± Select Your Soil Which You Are Farming</h1>
  <p>Click on your soil type to know more</p>
</header>

<div class="container">
  <div class="cards">

    <!-- BLACK SOIL -->
    <div class="card"  onclick="opensoilPage()" style="cursor:pointer;"i>
      <img src="blacksoil.jpg" alt="Black Soil">
      <h3>Black Soil</h3>
    </div>

    <div class="card">
      <img src="redsoil.jpeg" alt="Red Soil">
      <h3>Red Soil</h3>
    </div>

    <div class="card">
      <img src="alluvial-soil.jpeg" alt="Alluvial Soil">
      <h3>Alluvial Soil</h3>
    </div>

    <div class="card">
      <img src="sandysoil.jpeg" alt="Sandy Soil">
      <h3>Sandy Soil</h3>
    </div>

    <div class="card">
      <img src="claysoil.jpeg" alt="Clay Soil">
      <h3>Clay Soil</h3>
    </div>

  </div>
</div>
       <script>
  function opensoilPage() {
    window.location.href = "blacksoil.html";
  }
  </script>

</body>
</html>
